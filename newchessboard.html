<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newchessboard</title>
    <link rel="stylesheet" href="newchessboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

                <div class="squre"></div>

                <div class="squre"></div>

                <div class="squre"></div>
                <div class="squre"></div>
                <div class="squre"><i  class="fa-solid fa-chess-pawn two"></i></div>
